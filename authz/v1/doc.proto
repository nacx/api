syntax = "proto3";

package tetrate.api.authz.v1;
option go_package = "github.com/tetrateio/tetrate/api/authz/v1";

import "protoc-gen-swagger/options/annotations.proto";

option (grpc.gateway.protoc_gen_swagger.options.openapiv2_swagger) = {
    info: {
		title: "Runtime Authorization API";
		version: "v1";
		contact: {
			name: "Tetrate.io, Inc.";
			url: "https://www.tetrate.io";
			email: "info@tetrate.io";
        };
    };

    host: "TSBHOST";
    schemes: HTTP;
    schemes: HTTPS;
    consumes: "application/json";
    produces: "application/json";

    responses: {
		key: "404";
		value: {
			description: "Returned when the resource does not exist.";
			schema: {
				json_schema: {
					type: STRING;
				}
			}
		}
    }
    // TODO(dio): Add auth mechanisms annotation here.
};
