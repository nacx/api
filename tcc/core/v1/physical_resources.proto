syntax = "proto3";

// $title: Physical Resources
// $description: Configuration for modeling physical entities.
// $location: https://tetrate.io/docs/reference/config/physical/v1/resources.html

// This is how you model a physical namespace in TSB.
//
// ```yaml
// id: bookinfo-eks
// environment: dev
// tenant: test
// labels:
//   foo: bar
//```
//
// And this is how you model physical deployments:
//
//```yaml
// id: tier2-gateway
// namespace: bookinfo-eks
// hostname: tier2-gateway.bookinfo-eks.svc.cluster.local
// ports:
// - name: http
//   number: 80
//   protocol: HTTP
// ```
package tetrateio.api.tcc.core.v1;
option go_package = "github.com/tetrateio/api/tcc/core/v1";

import "google/api/annotations.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";
import "validate/validate.proto";

import "q/rbac/v1/permissions.proto";
import "tcc/core/v1/routing_info.proto";

service PhysicalResourceModel {
  option (tetrateio.api.q.rbac.v1.default_requires) = {
    permissions: READ
  };

  // clang-format off
  rpc CreateCluster(CreateClusterRequest) returns (Cluster) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: CREATE
    };
    option (google.api.http) = {
      post: "/v1/tenants/{tenant}/environments/{environment}/clusters"
      body: "*"
    };
  };

  rpc UpdateCluster(Cluster) returns (Cluster) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: WRITE
    };
    option (google.api.http) = {
      put: "/v1/tenants/{tenant}/environments/{environment}/clusters/{id}"
      body: "*"
    };
  };

  rpc GetCluster(GetClusterRequest) returns (Cluster) {
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/environments/{environment}/clusters/{id}"
    };
  };

  rpc ListClusters(ListClustersRequest) returns (ListClustersResponse) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      defer_permission_check_to_application: true
    };
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/environments/{environment}/clusters"
    };
  }

  rpc DeleteCluster(DeleteClusterRequest) returns (google.protobuf.Empty) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: DELETE
    };
    option (google.api.http) = {
      delete: "/v1/tenants/{tenant}/environments/{environment}/clusters/{id}"
    };
  };

  rpc BulkLoadCluster(BulkLoadClusterRequest) returns (google.protobuf.Empty) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: WRITE
    };
    option (google.api.http) = {
      post: "/v1/tenants/{tenant}/environments/{environment}/clusters/{id}/bulkloadcluster"
      body: "*"
    };
  };

  rpc GenerateClusterTokens(GenerateClusterTokensRequest) returns (AgentTokens) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      raw_permissions: "WriteCluster"
    };
    option (google.api.http) = {
      post: "/v1/tenants/{tenant}/environments/{environment}/clusters/{id}:generateTokens"
      body: "*"
    };
  };

  rpc GetAllPhysicalResources(GetAllPhysicalResourcesRequest) returns (GetAllPhysicalResourcesResponse) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      defer_permission_check_to_application: true
    };
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/environments/{environment}:getAllPhysicalResources"
    };
  };

  rpc CreateNamespace(CreateNamespaceRequest) returns (Namespace) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: CREATE
    };
    option (google.api.http) = {
      post: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces"
      body: "*"
    };
  };

  rpc GetNamespace(GetNamespaceRequest) returns (Namespace) {
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces/{id}"
    };
  };

  rpc UpdateNamespace(Namespace) returns (Namespace) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: WRITE
    };
    option (google.api.http) = {
      put: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces/{id}"
      body: "*"
    };
  };

  rpc ListNamespaces(ListNamespacesRequest) returns (ListNamespacesResponse) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      defer_permission_check_to_application: true
    };
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces"
    };
  }

  rpc DeleteNamespace(DeleteNamespaceRequest) returns (google.protobuf.Empty) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: DELETE
    };
    option (google.api.http) = {
      delete: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces/{id}"
    };
  };

  rpc CreateDeployment(CreateDeploymentRequest) returns (Deployment) {
    option (tetrateio.api.q.rbac.v1.requires) = {
      permissions: CREATE
    };
    option (google.api.http) = {
      post: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces/{namespace}/deployments"
      body: "*"
    };
  };

  rpc GetDeployment(GetDeploymentRequest) returns (Deployment) {
    option (google.api.http) = {
      get: "/v1/tenants/{tenant}/environments/{environment}/clusters/{cluster}/namespaces/{namespace}/deployments/{id}"
    };
  };

  rpc ListDeployments(ListDeploymentsRequest) returns (ListDeploymentsResponse) {
