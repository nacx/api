}

message DeleteDeploymentRequest {
  string name = 1;
  string tenant = 2 [(validate.rules).string.min_len = 1];
  string environment = 3 [(validate.rules).string.min_len = 1];
  string cluster = 4 [(validate.rules).string.min_len = 1];
  string namespace = 5 [(validate.rules).string.min_len = 1];
  string id = 6 [(validate.rules).string.min_len = 1];
}

// Endpoint defines a network address (IP or hostname) associated with
// the service.
message Endpoint {
  string name = 1;
  string tenant = 2 [(validate.rules).string.min_len = 1];
  string environment = 3 [(validate.rules).string.min_len = 1];
  string cluster = 4 [(validate.rules).string.min_len = 1];
  string namespace = 5 [(validate.rules).string.min_len = 1];
  string deployment = 6 [(validate.rules).string.min_len = 1];
  string id = 7 [(validate.rules).string.min_len = 1];

  // Address associated with the network endpoint without the port.
  // Domain names can be used and must be fully-qualified without
  // wildcards.
  string address = 8 [(validate.rules).string.min_len = 1];

  // Set of inbound traffic ports associated with the endpoint. The
  // ports must be associated with a port name that was declared
  // as part of the deployment.
  map<string, uint32> ports = 9 [(validate.rules).map.min_pairs = 1];

  // One or more labels associated with the endpoint.
  map<string, string> labels = 10;

  // The locality associated with the endpoint, in the form
  // country/region/zone. A locality corresponds to a failure domain
  // (country/region/zone).
  string locality = 11;

  // The load balancing weight associated with the endpoint. Endpoints
  // with higher weights in a pool will receive proportionally higher
  // traffic.
  uint32 weight = 12;

  string etag = 13 [(validate.rules).string.min_len = 1];
}

message CreateEndpointRequest {
  string parent = 1;
  string tenant = 2 [(validate.rules).string.min_len = 1];
  string environment = 3 [(validate.rules).string.min_len = 1];
  string cluster = 4 [(validate.rules).string.min_len = 1];
  string namespace = 5 [(validate.rules).string.min_len = 1];
  string deployment = 6 [(validate.rules).string.min_len = 1];
  // if present, this will be used as the id for the created object
  string id = 7;

  // Address associated with the network endpoint without the port.
  // Domain names can be used and must be fully-qualified without
  // wildcards.
  string address = 8 [(validate.rules).string.min_len = 1];

  // Set of inbound traffic ports associated with the endpoint. The
  // ports must be associated with a port name that was declared
  // as part of the deployment.
  map<string, uint32> ports = 9 [(validate.rules).map.min_pairs = 1];

  // One or more labels associated with the endpoint.
  map<string, string> labels = 10;

  // The locality associated with the endpoint, in the form
  // country/region/zone. A locality corresponds to a failure domain
  // (country/region/zone).
  string locality = 11;

  // The load balancing weight associated with the endpoint. Endpoints
  // with higher weights in a pool will receive proportionally higher
  // traffic.
  uint32 weight = 12;
}

message GetEndpointRequest {
  string name = 1;
  string tenant = 2 [(validate.rules).string.min_len = 1];
